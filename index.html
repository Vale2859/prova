<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portale Farmacia Montesano</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ===== MENU MOBILE ===== -->
  <div class="menu-holder">
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <div id="sideMenu" class="side-menu hidden">
      <a href="#" onclick="showSection(assenzePage)">Assenze</a>
      <a href="#" onclick="showSection(turniPage)">Farmacia di turno</a>
      <a href="#" onclick="showSection(comunicazioniPage)">Comunicazioni</a>
      <a href="#" onclick="showSection(procedurePage)">Procedure</a>
      <a href="#" onclick="showSection(logisticaPage)">Logistica</a>
      <a href="#" onclick="showSection(magazzinoPage)">Magazziniera</a>
      <a href="#" onclick="showSection(archivioPage)">Archivio file</a>
    </div>
  </div>

  <!-- ===== HEADER ===== -->
  <header class="dashboard-header">
    <div class="dashboard-logo-block">
      <img src="logo.png" class="dash-logo" alt="Farmacia Montesano">
    </div>
  </header>

  <!-- ===== DASHBOARD ===== -->
  <div class="dashboard">
    <div class="dashboard-content">
      <div class="cards-grid">

        <div class="card card-green" onclick="showSection(assenzePage)">
          <div class="card-title">NUOVI</div>
          <h3>Assenze del personale</h3>
          <span class="badge">2</span>
        </div>

        <div class="card card-blue" onclick="showSection(turniPage)">
          <div class="card-title">NUOVO</div>
          <h3>Farmacia di turno</h3>
          <span class="badge">3</span>
        </div>

        <div class="card card-pink" onclick="showSection(comunicazioniPage)">
          <div class="card-title">NUOVI</div>
          <h3>Comunicazioni</h3>
          <span class="badge">2</span>
        </div>

        <div class="card card-teal" onclick="showSection(procedurePage)">
          <div class="card-title">NUOVO</div>
          <h3>Procedure</h3>
          <span class="badge">1</span>
        </div>

        <div class="card card-yellow" onclick="showSection(logisticaPage)">
          <div class="card-title">NUOVO</div>
          <h3>Logistica</h3>
          <span class="badge">1</span>
        </div>

        <div class="card card-blue2" onclick="showSection(magazzinoPage)">
          <div class="card-title">NUOVI</div>
          <h3>Magazziniera</h3>
          <span class="badge">2</span>
        </div>

        <div class="card card-dark" onclick="showSection(archivioPage)">
          <h3>Archivio file</h3>
          <span class="badge">3</span>
        </div>

      </div>
    </div>
  </div>

  <!-- ===== FLOATING BUTTON ===== -->
  <div class="fab-container">
    <button id="fabMain" class="fab-button">+</button>

    <div id="fabMenu" class="fab-menu hidden">
      <button class="fab-item" data-action="assenza">Nuova assenza / ritardo</button>
      <button class="fab-item" data-action="comunicazione">Nuova comunicazione</button>
      <button class="fab-item" data-action="procedura">Nuova procedura</button>
      <button class="fab-item" data-action="file">Nuovo file</button>
      <button class="fab-item" data-action="segnalazione">Nuova segnalazione</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
