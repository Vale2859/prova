                    <option value="Promemoria">Promemoria</option>
                    <option value="Turni">Turni</option>
                    <option value="Urgenza">Urgenza</option>
                  </select>

                  <button type="button" id="chat-file-btn" class="chat-icon-btn" title="Allega file">

                  <span id="chat-file-display" class="chat-file-display">Nessun file</span>

                <div class="chat-controls-bottom">
                  <textarea
                    id="chat-testo"
                    rows="1"
                    placeholder="Scrivi una comunicazione..."
                    required
                  ></textarea>
                  <button type="submit" class="btn-primary chat-send-btn">Invia</button>
                </div>

                <button type="button" id="chat-clear" class="btn-link chat-clear-btn">
                  Svuota chat (demo)
                </button>
              </form>
