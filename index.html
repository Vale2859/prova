<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Portale Farmacia Montesano ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">

    <!-- ======================
         VISTA MOBILE (CARD)
         ====================== -->
    <div class="mobile-dashboard">
      <header class="m-header">
        <div class="m-logo-wrap">
          <img src="logo.jpg" alt="Farmacia Montesano" class="m-logo" />
        </div>
        <button class="m-hamburger" aria-label="Menu">
          <span></span>
        </button>
      </header>

      <main class="m-main">
        <section class="m-card-grid">

          <!-- RIGA 1 -->
          <button class="m-card m-card-green" data-section="assenti">
            <div class="m-card-label">NUOVI</div>
            <div class="m-card-title">Assenti / Permessi</div>
            <div class="m-card-badge">2</div>
            <div class="m-card-icon">üìÖ</div>
          </button>

          <button class="m-card m-card-blue" data-section="turno">
            <div class="m-card-label">NUOVO</div>
            <div class="m-card-title">Farmacia di turno</div>
            <div class="m-card-badge">1</div>
            <div class="m-card-icon">‚è∞</div>
          </button>

          <!-- RIGA 2 -->
          <button class="m-card m-card-pink" data-section="comunicazioni">
            <div class="m-card-label">NUOVA</div>
            <div class="m-card-title">Comunicazioni</div>
            <div class="m-card-badge">1</div>
            <div class="m-card-icon">üì¢</div>
          </button>

          <button class="m-card m-card-teal" data-section="procedure">
            <div class="m-card-label">NUOVE</div>
            <div class="m-card-title">Procedure</div>
            <div class="m-card-icon">üìö</div>
          </button>

          <!-- RIGA 3 -->
          <button class="m-card m-card-yellow" data-section="logistica">
            <div class="m-card-label">NUOVO</div>
            <div class="m-card-title">Logistica</div>
            <div class="m-card-badge">1</div>
            <div class="m-card-icon">üì¶</div>
          </button>

          <button class="m-card m-card-cyan" data-section="magazziniera">
            <div class="m-card-label">NUOVO</div>
            <div class="m-card-title">Magazziniera</div>
            <div class="m-card-badge">2</div>
            <div class="m-card-icon">üìã</div>
          </button>

          <!-- RIGA 4 -->
          <button class="m-card m-card-orange" data-section="scadenze">
            <div class="m-card-label">NUOVI</div>
            <div class="m-card-title">Prodotti in scadenza</div>
            <div class="m-card-icon">‚è≥</div>
          </button>

          <button class="m-card m-card-green2" data-section="consumabili">
            <div class="m-card-label">NUOVO</div>
            <div class="m-card-title">Consumabili</div>
            <div class="m-card-icon">üß™</div>
          </button>

          <!-- RIGA 5 -->
          <button class="m-card m-card-blue2" data-section="consegne">
            <div class="m-card-label">NUOVO</div>
            <div class="m-card-title">Consegne / Ritiri</div>
            <div class="m-card-icon">üöö</div>
          </button>

          <button class="m-card m-card-purple" data-section="cassa">
            <div class="m-card-label">NUOVO</div>
            <div class="m-card-title">Cambio cassa</div>
            <div class="m-card-icon">üí∂</div>
          </button>

          <!-- RIGA 6: ARCHIVIO A TUTTA LARGHEZZA -->
          <button class="m-card m-card-dark m-card-wide" data-section="archivio">
            <div class="m-card-title">Archivio file</div>
            <div class="m-card-icon">üóÑÔ∏è</div>
          </button>

        </section>
      </main>
    </div>
        <!-- ======================
         VISTA DESKTOP (4 QUADRANTI)
         ====================== -->
    <div class="desktop-dashboard">
      <header class="desk-header">
        <div class="desk-logo-wrap">
          <img src="logo.jpg" alt="Farmacia Montesano" class="desk-logo" />
          <div class="desk-title-wrap">
            <h1>FARMACIA MONTESANO</h1>
            <span>Portale interno ‚Äì Dashboard generale</span>
          </div>
        </div>
      </header>

      <main class="desk-main">
        <div class="desk-grid">

          <!-- QUADRANTE 1: SEZIONI FARMACIA -->
          <section class="quad quad-1">
            <h2 class="quad-title">Sezioni farmacia</h2>
            <div class="quad1-grid">
              <button class="section-card m-card-green" data-section="assenti">
                <span class="section-label">NUOVI</span>
                <span class="section-title">Assenti / Permessi</span>
              </button>
              <button class="section-card m-card-blue" data-section="turno">
                <span class="section-label">NUOVO</span>
                <span class="section-title">Farmacia di turno</span>
              </button>
              <button class="section-card m-card-pink" data-section="comunicazioni">
                <span class="section-label">NUOVE</span>
                <span class="section-title">Comunicazioni</span>
              </button>
              <button class="section-card m-card-teal" data-section="procedure">
                <span class="section-label">NUOVE</span>
                <span class="section-title">Procedure</span>
              </button>
              <button class="section-card m-card-yellow" data-section="logistica">
                <span class="section-label">NUOVO</span>
                <span class="section-title">Logistica</span>
              </button>
              <button class="section-card m-card-cyan" data-section="magazziniera">
                <span class="section-label">NUOVO</span>
                <span class="section-title">Magazziniera</span>
              </button>
              <button class="section-card m-card-orange" data-section="scadenze">
                <span class="section-label">NUOVI</span>
                <span class="section-title">Prodotti in scadenza</span>
              </button>
              <button class="section-card m-card-green2" data-section="consumabili">
                <span class="section-label">NUOVO</span>
                <span class="section-title">Consumabili</span>
              </button>
              <button class="section-card m-card-blue2" data-section="consegne">
                <span class="section-label">NUOVO</span>
                <span class="section-title">Consegne / Ritiri</span>
              </button>
            </div>
          </section>

          <!-- QUADRANTE 2: RIEPILOGO / CONTENUTO CARD -->
          <section class="quad quad-2">
            <h2 class="quad-title" id="quad2-title">Riepilogo rapido</h2>
            <div id="quad2-content" class="quad2-content">
              <!-- Riepilogo iniziale generato da JS -->
            </div>
          </section>

          <!-- QUADRANTE 3: OFFERTE + EVENTI (diviso in 2 colonne) -->
          <section class="quad quad-3">
            <div class="quad3-col quad3-offerte">
              <h2 class="quad-title-sm">Offerte in corso</h2>
              <div id="offerte-content" class="quad3-content"></div>
            </div>
            <div class="quad3-col quad3-eventi">
              <h2 class="quad-title-sm">Eventi programmati</h2>
              <div id="eventi-content" class="quad3-content"></div>
            </div>
          </section>

          <!-- QUADRANTE 4: AREA IN LAVORAZIONE -->
          <section class="quad quad-4">
            <div class="quad4-inner">
              <div class="quad4-label">üöß Area in lavorazione</div>
              <div class="quad4-subtitle">Funzione in arrivo</div>
            </div>
          </section>

        </div>
      </main>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
